<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device">
        <title>Calculator</title>
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
        <div class="calculator">
            <h1 class="title">Calculator</h1>
            <input type="text" id='in' placeholder="0">
            <div>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="red">C/AC</button>
            </div>
            <div>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>x</button>
            </div>
            <div>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>-</button>
            </div>
            <div>
                <button>0</button>
                <button>.</button>
                <button>=</button>
                <button>+</button>
            </div>

        </div>
        <script src="prog.js"></script>
    </body>
</html>
